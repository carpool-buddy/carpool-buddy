<div id="sign-up-form">
  <form name="userForm" data-ng-sumbit="sendToServer(user)">
    <fieldset>
      <a class="form-close" id="signup-form-close">X</a>
      <h2 class="logo">Car Pool Buddy</h2>
      <p>Create an Account</p>


      <label for="form-email">Email</label>
      <input type="email" name="email" id="form-email" spellcheck="false" data-ng-model="user.email"/>

      <label for="form-password">Password</label>
      <input type="password" name="password" id="login-password" spellcheck="false" data-ng-model="user.password"/>


      <label data-ng-if="confirmPassword" for="form-password-confirm">Confirm Password</label>
      <p data-ng-if="!passwordMatch(user)">Passwords Do Not Match!</p>

      <input type="password" name="password" id="login-password" spellcheck="false" data-ng-model="user.confirmation" />

      <button type="submit" data-ng-disabled="disableButton(user)">Submit</login>
    </fieldset>
  </form>
</div>
